database.create.vegetable=CREATE DATABASE vegetable CHARACTER SET utf8 COLLATE utf8_bin
table.create.vegetabletype=CREATE TABLE IF NOT EXISTS vegetable_type (id INT AUTO_INCREMENT, type_name VARCHAR(255) NOT NULL, PRIMARY KEY (id), UNIQUE (type_name))
table.create.vegetablecolor=CREATE TABLE IF NOT EXISTS vegetable_color (id INT AUTO_INCREMENT, color VARCHAR(255) NOT NULL, PRIMARY KEY (id), UNIQUE (color))
table.create.vegetablename=CREATE TABLE IF NOT EXISTS vegetable_prototype (id INT AUTO_INCREMENT, name VARCHAR(255) NOT NULL, color INT NOT NULL, type INT NOT NULL, calorific_value INT NOT NULL, PRIMARY KEY (id), UNIQUE (name), CONSTRAINT vegetable_type_fk FOREIGN KEY (type) REFERENCES vegetable_type(id), CONSTRAINT vegetable_color_fk FOREIGN KEY (color) REFERENCES vegetable_color(id))
table.create.vegetables=CREATE TABLE IF NOT EXISTS vegetables (id INT AUTO_INCREMENT, prototype INT NOT NULL, weight INT NOT NULL, PRIMARY KEY (id), CONSTRAINT prototype_fk FOREIGN KEY (prototype) REFERENCES vegetable_prototype(id) )

